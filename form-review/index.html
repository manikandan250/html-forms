<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>form</title>
 <style>
	.form-text{
		margin-left:30px;
	}
	.form-text1{
		margin-left:58px;
	}
		.form-text2{
		margin-left:48px;
	}
	.form-text3{
		margin-left:25px;
	}
	.form-text4{
		margin-left:57px;
	}
	.form-text5{
		margin-left:97px;
	}
	.form-text6{
		margin-left:17px;
	}
	.form-text7{
		margin-left:130px;
	}
	button{
		margin:10px;
	}
 </style>
 </head>
 <body>
	<form>
		<fieldset>
			<legend>Application form</legend>
			<label>Full Name</label>
			<input type="text" class="form-text"><br><br>
			
			<label>Email</label>
			<input type="email"  class="form-text1"><br><br>
			
			<label>Gender</label>
			<input type="radio" name="gender" class="form-text2">Male
			<input type="radio" name="gender">Female<br><br>
			
			<label for="nationals">Nationality</label>
			<input list="national" id="nationals" name="nationals" class="form-text3">
			<datalist id="national">
				<option>Indian</option>
				<option>Usa</option>
				<option>Uk</option>
				<option>South Africa</option>
			</datalist><br><br>
			
			<label>Skills</label>
			<input type="checkbox" value="Asp.Net" class="form-text4">Asp.net
			<input type="checkbox" value="Asp.Net">JQuery<br>
			<input type="checkbox" value="Asp.Net" class="form-text5">MVC
			<input type="checkbox" value="Asp.Net">Sql Server<br><br>
			
			<label>Post applying for</label>
			<input type="radio" name="applay" class="form-text6">Trainee
			<input type="radio" name="applay">Softer Engineer<br>
			<input type="radio" name="applay" class="form-text7">Team Leader
			<input type="radio" name="applay">Project Manager<br><br>
			
			<label>Upload Resume:</label>
			<input type="file"><br><br>
			
			<label>Post Your resume</label>
			<textarea col="12" rows="10"></textarea><br><br>
			
			<input type="checkbox">
			<label>Notify me the stan via Email</label><br>
			
			<input type="radio">
			<label>I agree to terms & conditions</label><br><br>
			
			<button type="submit" >Submit</button>
			<button type="Reset">Reset</button>
		</fieldset>
	</form><hr><hr>
	
	<form>
		<h1>My feedback form</h1>
		<ul>
			<li> <label>Name:</label>
			<input type="text"></li>
			<li><label>Email:</label>
			<input type="email"></li>
			<li><label>Password:</label>
			<input type="password"></li><br><br>
			
			<li>Please check all the emotion that apply to you:</li>
			<dd><li><label>Angry</label>
			<input type="checkbox"></li>
			<li><label>Sad</label>
			<input type="checkbox"></li>
			<li><label>Happy</label>
			<input type="checkbox"></li>
			<li><label>Ambivalent</label>
			<input type="checkbox"></li></dd><br><br>
			
			<li>How satisfied were you with our service?</li>
			<dd><li><label>Very satisfied</label>
			<input type="radio" name="good"></li>
			<li><label>Satisfied</label>
			<input type="radio" name="good"></li>
			<li><label>Didn't care</label>
			<input type="radio" name="good"></li>
			<li><label>Dissatisfied</label>
			<input type="radio" name="good"></li>
			<li><label>Very dissatisfied</label>
			<input type="radio" name="good"></li></dd><br><br>
			
			<li><label>Further comments:</label>
			<textarea cols="25" rows="10"></textarea></li><br><br>
			
			<li><label>Bio photo</label>
			<input><input type="file"></li><br><br>
			
			<li><label>Location visited:</label>
				<select>
					<option>Indian</option>
					<option>Usa</option>
					<option>Uk</option>
					<option>South Africa</option>
				</select>
			</li><br><br>
			
			<li><button>submit</button></li>
			
			
		</ul>
	</form>
 </body>
 </html>
